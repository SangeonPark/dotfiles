- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [su -c 'apt-get update && apt-get install -y sudo', Setup sudo package]
  - [sudo apt-get install -y less nano htop ncdu nvtop lsof rsync btop jq bat zsh tmux, Install essential Linux utilities]
  - [wget https://github.com/lsd-rs/lsd/releases/download/v1.1.5/lsd_1.1.5_amd64.deb && sudo dpkg -i lsd_1.1.5_amd64.deb, Download and install lsd]
  - [rm -rf lsd_1.1.5_amd64.deb, Remove lsd_1.1.5_amd64.deb]
  - [curl -LsSf https://astral.sh/uv/install.sh | sh, Install uv Python package manager]
  - [source $HOME/.local/bin/env, Source uv environment]
  - [uv python install 3.12, Install Python 3.12]
  - [uv venv, Create virtual environment]
  - [source .venv/bin/activate, Activate virtual environment]
  - [uv pip install ipykernel simple-gpu-scheduler, Install Python packages for Jupyter and GPU scheduling]
  - [python -m ipykernel install --user --name=venv, Register kernel for Jupyter notebooks]
  - [chsh -s $(which zsh), Change default shell to ZSH]
  -
    command: echo " --------- INSTALLING DEPENDENCIES ‚è≥ ----------- "
    description: Display dependencies installation header
    stdout: true
  -
    command: sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" "" --unattended
    description: Install Oh My Zsh in unattended mode
    stdout: true
    
  - ['git clone https://github.com/romkatv/powerlevel10k.git ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/themes/powerlevel10k', Install Powerlevel10k theme]
  - ['git clone https://github.com/zsh-users/zsh-syntax-highlighting.git ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-syntax-highlighting', Install ZSH syntax highlighting plugin]
  - ['git clone https://github.com/zsh-users/zsh-autosuggestions ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-autosuggestions', Install ZSH autosuggestions plugin]
  - ['git clone https://github.com/zsh-users/zsh-completions ${ZSH_CUSTOM:=~/.oh-my-zsh/custom}/plugins/zsh-completions', Install ZSH completions plugin]
  - ['git clone https://github.com/zsh-users/zsh-history-substring-search ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-history-substring-search', Install ZSH history substring search plugin]
  - ['git clone https://github.com/zsh-users/zsh-you-should-use ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/you-should-use', Install ZSH you-should-use plugin]
  - [git clone https://github.com/jimeh/tmux-themepack.git ~/.tmux-themepack, Install tmux theme pack]
  - [git clone --depth 1 https://github.com/junegunn/fzf.git ~/.fzf && ~/.fzf/install, Install fzf]

- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.zshrc: zshrc
    ~/.p10k.zsh: p10k.zsh
    ~/.tmux.conf: tmux.conf